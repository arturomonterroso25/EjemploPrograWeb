<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de Sidebar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Estilo del sidebar */
    .sidebar {
      background-color: #f1f1f1;
      width: 20%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      overflow-x: hidden;
      padding-top: 20px;
    }

    /* Estilo del contenido principal */
    .content {
      margin-left: 250px;
      padding: 20px;
    }

    /* Estilo de los enlaces dentro del sidebar */
    .sidebar a {
      display: block;
      padding: 8px 16px;
      text-decoration: none;
      color: #333;
    }

    /* Cambia el color del enlace cuando se pasa el cursor por encima */
    .sidebar a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="/inicio">Inicio</a>
    <a href="/acerca">Acerca de</a>
    <a href="/servicios">Servicios</a>
    <a href="/contacto">Contacto</a>
  </div>

  <div class="content">
    <h1>Contenido Principal</h1>
    <p>Este es el contenido principal de la página. Aquí puedes colocar tu contenido relevante.</p>
  </div>
</body>
</html>
